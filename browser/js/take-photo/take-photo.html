<div id="camera">
    <h1>Loaded Snap Page</h1>
    <div id="faceframe"></div>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <button ng-click= "logit()" id="snap">Snap Photo</button>

    <div id="photoPlus">
        <div id="facephoto" style="display: none"></div>
        <div id="dominantcolor" class = "DominantColorBox"></div>
        <div id="pallette">
            <div id = "cbone" class="colorBox"></div>
            <div id = "cbtwo" class="colorBox"></div>
            <div id = "cbthree" class="colorBox"></div>
            <div id = "cbfour" class="colorBox"></div>
            <div id = "cbfive" class="colorBox"></div>
            <div id = "cbsix" class="colorBox"></div>
            <div id = "cbseven" class="colorBox"></div>
        </div>
    </div>
</div>
